<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

            width: 100%;
            height: 100vh;
        }

</head>
<body>
    <div class="pdf-container">
        <iframe src="presentacionFixpro2.pdf" width="100%" height="100%" frameborder="0"></iframe>
    </div>

</html>
